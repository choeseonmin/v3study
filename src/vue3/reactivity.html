<div id="app">
<!--    여기 뭐가 렌더링 될 것임-->
</div>

<script>
    var data = {
       message : 10
    }

    function render(sth) {
        var div = document.querySelector('#app');
        div.innerHTML =  sth;
    }

    var app = new Proxy(data, {
        set(target, prop, value){
            console.log('값 갱신')

        },
        get(target, prop, newValue) {
            console.log('값 접근')
            target[prop] = newValue;
            render(newValue);
        }
    })
</script>
